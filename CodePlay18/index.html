<html>
    <body>
        <p>This Web page is for demonstrating events and listeners.</p>
        <!-- button onclick="document.body.style.backgroundColor = 'green'">Click here for event</button -->
        <button id="button">Click here for event</button>
    </body>

    <script>
        const button = document.getElementById("button");
        button.addEventListener("click", function() { document.body.style.backgroundColor = 'green'; });
    </script>
</html>
